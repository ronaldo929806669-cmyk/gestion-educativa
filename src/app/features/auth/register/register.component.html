<div class="register-container">
  <div class="register-card">
    <h2>Registro de Usuario</h2>

    <div class="alert alert-error" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <div class="alert alert-success" *ngIf="successMessage">
      {{ successMessage }}
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      
      <div class="form-group">
        <label for="nombre">Nombre completo</label>
        <input 
          type="text" 
          id="nombre" 
          formControlName="nombre"
          placeholder="Ingresa tu nombre"
          class="form-control"
        >
        <div class="error-message" *ngIf="registerForm.get('nombre')?.invalid && registerForm.get('nombre')?.touched">
          <span *ngIf="registerForm.get('nombre')?.errors?.['required']">El nombre es requerido</span>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          placeholder="ejemplo@correo.com"
          class="form-control"
        >
        <div class="error-message" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          <span *ngIf="registerForm.get('email')?.errors?.['required']">El email es requerido</span>
          <span *ngIf="registerForm.get('email')?.errors?.['email']">Email inválido</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          placeholder="Mínimo 6 caracteres"
          class="form-control"
        >
        <div class="error-message" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          <span *ngIf="registerForm.get('password')?.errors?.['required']">La contraseña es requerida</span>
          <span *ngIf="registerForm.get('password')?.errors?.['minlength']">Mínimo 6 caracteres</span>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar contraseña</label>
        <input 
          type="password" 
          id="confirmPassword" 
          formControlName="confirmPassword"
          placeholder="Repite tu contraseña"
          class="form-control"
        >
      </div>

      <div class="form-group">
        <label for="rol">Rol</label>
        <select id="rol" formControlName="rol" class="form-control">
          <option value="estudiante">Estudiante</option>
          <option value="profesor">Profesor</option>
          <option value="admin">Administrador</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid || loading">
        <span *ngIf="loading">Registrando...</span>
        <span *ngIf="!loading">Registrarse</span>
      </button>

      <div class="link-container">
        <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión aquí</a></p>
      </div>
    </form>
  </div>
</div>
